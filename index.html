<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>

    <title>Pomodoro Timer</title>
  </head>
  <body>
    <header>
      <h1>Promodoro Timer App</h1>
    </header>

    <main class="flex-center flex-column gap">
      <section class="types flex-center gap">
        <p>Pomodoro 0</p>
        <p>Rest 0</p>
        <p>Long Rest 0</p>
      </section>
      <section class="pomodoro flex-center flex-column">
        <article class="flex-center timer">
          <p class="minutes">20</p>
          <p>:</p>
          <p class="seconds">59</p>
        </article>
        <article class="flex-column text-center">
          <p>Level</p>
          <p>Popular</p>
        </article>
      </section>
      <button class="btn btn-primary rounded">START</button>
    </main>

    <footer>
      <p>&copy; <span class="year"></span> My Web Project</p>
    </footer>
  </body>
</html>
