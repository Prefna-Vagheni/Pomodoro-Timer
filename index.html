<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/script.js" defer></script>

    <title>Pomodoro Timer</title>
  </head>
  <body>
    <header>
      <h1>Promodoro Timer App</h1>
    </header>

    <main class="flex-center flex-column gap">
      <section class="types flex-center gap">
        <p>Pomodoro 0</p>
        <p>Rest 0</p>
        <p>Long Rest 0</p>
      </section>
      <section class="pomodoro flex-center flex-column">
        <article class="flex-center timer">
          <p class="minutes">20</p>
          <p>:</p>
          <p class="seconds">00</p>
        </article>
        <article class="flex-column text-center">
          <p>Level</p>
          <p>Popular</p>
        </article>
      </section>
      <!-- <input type="range" id="progress" min="0" max="100" value="0" /> -->

      <svg width="220" height="220" viewBox="0 0 200 200">
        <circle
          id="progressCircle"
          cx="100"
          cy="100"
          r="90"
          stroke="green"
          stroke-width="5"
          fill="transparent"
        />
      </svg>

      <section class="btn-container">
        <button class="btn btn-primary rounded start" data-state="start">
          START
        </button>
        <button class="btn btn-primary rounded stop hidden" data-state="stop">
          STOP
        </button>
      </section>
    </main>

    <footer>
      <p>&copy; <span class="year"></span> My Web Project</p>
    </footer>
  </body>
</html>
